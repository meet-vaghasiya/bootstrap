    <!-- header  -->

        <div class="container">
            <div class="row">
                <div class="col-9">
                    <div class="card">
                        <div class="card-header">User profile</div>
                        <div class="card-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" value="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" value="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="name">Bio</label>
                                    <textarea type="text" name="editor1" id="name" value="name"

                            </form>
                        </div>

                </div>

                    <h3 class="">
                        Avatar
                    </h3>
                    <div class="">

                        <button class="btn btn-success d-block w-100 my-2">Edit</button>
                        <button class="btn btn-danger d-block w-100 mb-2">Delete</button>
                    </div>

                </div>
            </div>
        </div>
